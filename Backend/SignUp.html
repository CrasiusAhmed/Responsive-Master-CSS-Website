<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <link rel="stylesheet" href="CAJ/style.css">
    
</head>
<body >
    <div class="hero">
        <div class="header">
            <div class="logo">
                <h1>Logo</h1>
            </div>
        </div>


        <div class="contact">
            <div class="bg-color1">

                
                <div class="Box-card">
                    <div class="logo-show">
                        <div class="card1-logo"></div>
                        <div class="card2-logo"></div>
                        <div class="card3-logo"></div>
            
                        <div class="square">
                            <div class="line-square"></div>
                        </div>
    
                        <div class="circle-stars">
                            <div class="circle-star1">
                                <ion-icon name="call-outline"></ion-icon>
                            </div>
                            <div class="circle-star2">
                                <ion-icon name="person-outline"></ion-icon>
                            </div>
                            <div class="circle-star3">
                                <ion-icon name="mail-outline"></ion-icon>
                            </div>
                            <div class="circle-star4">
                                <ion-icon name="receipt-outline"></ion-icon>
                            </div>
                        </div> 
                    </div>
                </div>


            </div>
            <div class="bg-color2">
                <form id="form1">
                    <h1>Welcome To Future</h1>
                    <p>Sign Up for Free</p>
                    <input type="text" id="user" placeholder="Enter Your Username">
                    <input type="password" placeholder="Enter Your Password">
                    <input type="text" id="name" placeholder="Enter Your Name">
                    <input type="text" id="lastname" placeholder="Enter Your Last Name">
                    <input type="email" id="email" placeholder="Enter Your Email">
    
                    <p>I Have Account | <a href="Login.html">Sign In</a></p>
    
                    <div class="row">
                        <input type="checkbox">
                        <h4>I Agree With Terms</h4>
                    </div>
    
                    <button>Submit</button>
                </form>

            </div>




        </div>





    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
