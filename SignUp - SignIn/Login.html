<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Design</title>


    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="hero">
        <div class="header">
            <div class="logo">
                <h1>Logo</h1>
            </div>
        </div>

        <div class="contact">
            <div class="bg-color3">

                <form>
                    <h1>Welcome Back</h1>
                    <p>Don't Forget To Subscribe</p>

                    <input type="text" placeholder="Enter Your Username">
                    <input type="password" placeholder="Enter Your Password">


                    <p>Don't Have Account | <a href="SignUp.html">Sign Up</a></p>


                    <button>Login</button>
                </form>
            </div>

            <div class="bg-color4">
                <div class="Box-card">
                    <div class="logo-show2">
                        <div class="card1-logo"></div>
                        <div class="card2-logo"></div>
                        <div class="card3-logo"></div>
            
                        <div class="circle">
                            <div class="line-square"></div>
                        </div>


                        <div class="circle-stars">
                            <div class="square-star1">
                                <ion-icon name="mail-outline"></ion-icon>
                            </div>
                            <div class="square-star2">
                                <ion-icon name="person-outline"></ion-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    
    </div>


    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
